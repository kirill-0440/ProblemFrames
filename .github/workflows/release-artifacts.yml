name: Release Artifacts

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  pf-lsp-binaries:
    name: Build pf_lsp (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: pf_lsp-linux
            binary_path: target/release/pf_lsp
            release_asset_name: pf_lsp-linux-x64
          - os: macos-latest
            artifact_name: pf_lsp-macos
            binary_path: target/release/pf_lsp
            release_asset_name: pf_lsp-macos-x64
          - os: windows-latest
            artifact_name: pf_lsp-windows
            binary_path: target/release/pf_lsp.exe
            release_asset_name: pf_lsp-windows-x64.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2

      - name: Build pf_lsp
        run: cargo build --release -p pf_lsp

      - name: Prepare binary artifact
        shell: bash
        run: |
          mkdir -p dist
          cp "${{ matrix.binary_path }}" "dist/${{ matrix.release_asset_name }}"

      - name: Upload pf_lsp binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.release_asset_name }}
          if-no-files-found: error

  vscode-vsix:
    name: Build VSIX (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            vsix_target: linux-x64
            binary_name: pf_lsp
          - os: macos-latest
            vsix_target: darwin-x64
            binary_name: pf_lsp
          - os: windows-latest
            vsix_target: win32-x64
            binary_name: pf_lsp.exe
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: editors/code/package-lock.json

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2

      - name: Build LSP binary
        run: cargo build --release -p pf_lsp

      - name: Align extension version with tag
        if: startsWith(github.ref, 'refs/tags/v')
        shell: bash
        working-directory: editors/code
        run: |
          version="${GITHUB_REF_NAME#v}"
          npm version "${version}" --no-git-tag-version --allow-same-version

      - name: Prepare extension bundle
        shell: bash
        run: |
          rm -f editors/code/pf_lsp editors/code/pf_lsp.exe
          cp "target/release/${{ matrix.binary_name }}" "editors/code/${{ matrix.binary_name }}"

      - name: Build VSIX package
        working-directory: editors/code
        run: |
          npm ci
          npm run compile
          npx -y @vscode/vsce package --target ${{ matrix.vsix_target }}

      - name: Upload VSIX
        uses: actions/upload-artifact@v4
        with:
          name: problem-frames-vsix-${{ matrix.vsix_target }}
          path: editors/code/*.vsix
          if-no-files-found: error

  publish-release:
    name: Publish GitHub Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [pf-lsp-binaries, vscode-vsix]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets

      - name: Prepare release bundle
        shell: bash
        run: |
          mkdir -p release-bundle
          find release-assets -type f -exec cp {} release-bundle/ \;
          ls -la release-bundle

      - name: Generate release checksums
        shell: bash
        run: |
          cd release-bundle
          sha256sum * > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            release-bundle/*
