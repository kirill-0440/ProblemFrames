name: Release Artifacts

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: read

concurrency:
  group: release-artifacts-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pf-lsp-binaries:
    name: Build pf_lsp (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: pf_lsp-linux
            binary_path: target/release/pf_lsp
            release_asset_name: pf_lsp-linux-x64
          - os: macos-latest
            artifact_name: pf_lsp-macos
            binary_path: target/release/pf_lsp
            release_asset_name: pf_lsp-macos-x64

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2

      - name: Build pf_lsp
        run: cargo build --release -p pf_lsp

      - name: Smoke test pf_lsp startup
        shell: bash
        run: |
          set +e
          target/release/pf_lsp </dev/null >/tmp/pf_lsp_smoke.out 2>/tmp/pf_lsp_smoke.err
          rc=$?
          set -e
          if [ "${rc}" -ne 0 ] && [ "${rc}" -ne 1 ]; then
            echo "Unexpected pf_lsp exit code: ${rc}"
            cat /tmp/pf_lsp_smoke.err || true
            exit 1
          fi
          grep -q "Starting PF LSP Server" /tmp/pf_lsp_smoke.err

      - name: Prepare binary artifact
        shell: bash
        run: |
          mkdir -p dist
          cp "${{ matrix.binary_path }}" "dist/${{ matrix.release_asset_name }}"

      - name: Upload pf_lsp binary
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.release_asset_name }}
          if-no-files-found: error

  vscode-vsix:
    name: Build VSIX (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            vsix_target: linux-x64
            binary_name: pf_lsp
          - os: macos-latest
            vsix_target: darwin-x64
            binary_name: pf_lsp
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: editors/code/package-lock.json

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2

      - name: Build LSP binary
        run: cargo build --release -p pf_lsp

      - name: Align extension version with tag
        if: startsWith(github.ref, 'refs/tags/v')
        shell: bash
        working-directory: editors/code
        run: |
          version="${GITHUB_REF_NAME#v}"
          npm version "${version}" --no-git-tag-version --allow-same-version

      - name: Prepare extension bundle
        shell: bash
        run: |
          rm -f editors/code/pf_lsp editors/code/pf_lsp.exe
          cp "target/release/${{ matrix.binary_name }}" "editors/code/${{ matrix.binary_name }}"

      - name: Build VSIX package
        working-directory: editors/code
        run: |
          npm ci
          npm run compile
          npx -y @vscode/vsce package --target ${{ matrix.vsix_target }}

      - name: Smoke check VSIX contents
        shell: bash
        run: |
          set -euo pipefail
          vsix_file="$(ls editors/code/*.vsix)"
          unzip -l "${vsix_file}" | grep -q "extension/package.json"
          unzip -l "${vsix_file}" | grep -q "extension/pf_lsp"

      - name: Upload VSIX
        uses: actions/upload-artifact@v6
        with:
          name: problem-frames-vsix-${{ matrix.vsix_target }}
          path: editors/code/*.vsix
          if-no-files-found: error

  publish-release:
    name: Publish GitHub Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [pf-lsp-binaries, vscode-vsix]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: release-assets

      - name: Prepare release bundle
        shell: bash
        run: |
          mkdir -p release-bundle
          find release-assets -type f -exec cp {} release-bundle/ \;
          ls -la release-bundle

      - name: Generate release checksums
        shell: bash
        run: |
          cd release-bundle
          sha256sum * > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Smoke check release bundle
        shell: bash
        run: |
          set -euo pipefail
          test -s release-bundle/pf_lsp-linux-x64
          test -s release-bundle/pf_lsp-macos-x64

          shopt -s nullglob
          linux_vsix=(release-bundle/*-linux-x64.vsix)
          mac_vsix=(release-bundle/*-darwin-x64.vsix)
          if [ "${#linux_vsix[@]}" -eq 0 ] || [ "${#mac_vsix[@]}" -eq 0 ]; then
            echo "Expected linux and macOS VSIX artifacts in release-bundle"
            ls -la release-bundle
            exit 1
          fi

          grep -q "pf_lsp-linux-x64" release-bundle/SHA256SUMS.txt
          grep -q "pf_lsp-macos-x64" release-bundle/SHA256SUMS.txt

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            release-bundle/*
