name: Release Artifacts

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  pf-lsp-binaries:
    name: Build pf_lsp (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: pf_lsp-linux
            artifact_path: target/release/pf_lsp
          - os: macos-latest
            artifact_name: pf_lsp-macos
            artifact_path: target/release/pf_lsp
          - os: windows-latest
            artifact_name: pf_lsp-windows
            artifact_path: target/release/pf_lsp.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build pf_lsp
        run: cargo build --release -p pf_lsp

      - name: Upload pf_lsp binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_path }}
          if-no-files-found: error

  vscode-vsix:
    name: Build VSIX (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            vsix_target: linux-x64
            binary_name: pf_lsp
          - os: macos-latest
            vsix_target: darwin-x64
            binary_name: pf_lsp
          - os: windows-latest
            vsix_target: win32-x64
            binary_name: pf_lsp.exe
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: editors/code/package-lock.json

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build LSP binary
        run: cargo build --release -p pf_lsp

      - name: Prepare extension bundle
        shell: bash
        run: |
          rm -f editors/code/pf_lsp editors/code/pf_lsp.exe
          cp "target/release/${{ matrix.binary_name }}" "editors/code/${{ matrix.binary_name }}"

      - name: Build VSIX package
        working-directory: editors/code
        run: |
          npm ci
          npm run compile
          npx -y @vscode/vsce package --target ${{ matrix.vsix_target }}

      - name: Upload VSIX
        uses: actions/upload-artifact@v4
        with:
          name: problem-frames-vsix-${{ matrix.vsix_target }}
          path: editors/code/*.vsix
          if-no-files-found: error
