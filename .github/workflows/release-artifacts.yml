name: Release Artifacts

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: read

concurrency:
  group: release-artifacts-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pf-lsp-binaries:
    name: Build pf_lsp (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: pf_lsp-linux
            binary_path: target/release/pf_lsp
            release_asset_name: pf_lsp-linux-x64
          - os: macos-latest
            artifact_name: pf_lsp-macos
            binary_path: target/release/pf_lsp
            release_asset_name: pf_lsp-macos-x64

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable
        with:
          toolchain: stable

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2

      - name: Build pf_lsp
        run: cargo build --release -p pf_lsp

      - name: Smoke test pf_lsp startup
        shell: bash
        run: |
          set +e
          target/release/pf_lsp </dev/null >/tmp/pf_lsp_smoke.out 2>/tmp/pf_lsp_smoke.err
          rc=$?
          set -e
          if [ "${rc}" -ne 0 ] && [ "${rc}" -ne 1 ]; then
            echo "Unexpected pf_lsp exit code: ${rc}"
            cat /tmp/pf_lsp_smoke.err || true
            exit 1
          fi
          grep -q "Starting PF LSP Server" /tmp/pf_lsp_smoke.err

      - name: Prepare binary artifact
        shell: bash
        run: |
          mkdir -p dist
          cp "${{ matrix.binary_path }}" "dist/${{ matrix.release_asset_name }}"

      - name: Upload pf_lsp binary
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.release_asset_name }}
          if-no-files-found: error

  vscode-vsix:
    name: Build VSIX (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            vsix_target: linux-x64
            binary_name: pf_lsp
          - os: macos-latest
            vsix_target: darwin-x64
            binary_name: pf_lsp
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Setup Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: editors/code/package-lock.json

      - name: Install Rust
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable
        with:
          toolchain: stable

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2

      - name: Build LSP binary
        run: cargo build --release -p pf_lsp

      - name: Align extension version with tag
        if: startsWith(github.ref, 'refs/tags/v')
        shell: bash
        working-directory: editors/code
        run: |
          version="${GITHUB_REF_NAME#v}"
          npm version "${version}" --no-git-tag-version --allow-same-version

      - name: Prepare extension bundle
        shell: bash
        run: |
          rm -f editors/code/pf_lsp editors/code/pf_lsp.exe
          cp "target/release/${{ matrix.binary_name }}" "editors/code/${{ matrix.binary_name }}"

      - name: Build VSIX package
        working-directory: editors/code
        run: |
          npm ci
          npm run compile
          npx -y @vscode/vsce package --target ${{ matrix.vsix_target }}

      - name: Smoke check VSIX contents
        shell: bash
        run: |
          set -euo pipefail
          vsix_file="$(ls editors/code/*.vsix)"
          unzip -l "${vsix_file}" | grep -q "extension/package.json"
          unzip -l "${vsix_file}" | grep -q "extension/pf_lsp"

      - name: Upload VSIX
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: problem-frames-vsix-${{ matrix.vsix_target }}
          path: editors/code/*.vsix
          if-no-files-found: error

  publish-release:
    name: Publish GitHub Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [pf-lsp-binaries, vscode-vsix]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      attestations: write
      id-token: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7
        with:
          path: release-assets

      - name: Prepare release bundle
        shell: bash
        run: |
          mkdir -p release-bundle
          find release-assets -type f -exec cp {} release-bundle/ \;
          ls -la release-bundle

      - name: Generate release checksums
        shell: bash
        run: |
          cd release-bundle
          sha256sum * > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Smoke check release bundle
        shell: bash
        run: |
          set -euo pipefail
          test -s release-bundle/pf_lsp-linux-x64
          test -s release-bundle/pf_lsp-macos-x64

          shopt -s nullglob
          linux_vsix=(release-bundle/*linux-x64*.vsix)
          mac_vsix=(release-bundle/*darwin-x64*.vsix)
          if [ "${#linux_vsix[@]}" -eq 0 ] || [ "${#mac_vsix[@]}" -eq 0 ]; then
            echo "Expected linux and macOS VSIX artifacts in release-bundle"
            ls -la release-bundle
            exit 1
          fi

          grep -q "pf_lsp-linux-x64" release-bundle/SHA256SUMS.txt
          grep -q "pf_lsp-macos-x64" release-bundle/SHA256SUMS.txt

      - name: Generate release SBOM
        uses: anchore/sbom-action@28d71544de8eaf1b958d335707167c5f783590ad # v0
        with:
          path: release-bundle
          format: spdx-json
          output-file: release-bundle/SBOM.spdx.json
          syft-version: v1.38.0
          config: .github/syft-release.yaml

      - name: Validate SBOM checksums for release binaries
        shell: bash
        run: |
          set -euo pipefail
          python3 - <<'PY'
          import json
          import sys

          sbom_path = "release-bundle/SBOM.spdx.json"
          with open(sbom_path, "r", encoding="utf-8") as f:
              sbom = json.load(f)

          files = {
              entry.get("fileName"): entry
              for entry in sbom.get("files", [])
              if isinstance(entry, dict) and entry.get("fileName")
          }

          required = ("pf_lsp-linux-x64", "pf_lsp-macos-x64")
          missing = [name for name in required if name not in files]
          if missing:
              print(f"Missing required file entries in SBOM: {missing}")
              sys.exit(1)

          def has_non_zero_sha256(entry: dict) -> bool:
              for checksum in entry.get("checksums", []):
                  if checksum.get("algorithm") != "SHA256":
                      continue
                  value = (checksum.get("checksumValue") or "").lower()
                  if value and set(value) != {"0"}:
                      return True
              return False

          invalid = [name for name in required if not has_non_zero_sha256(files[name])]
          if invalid:
              print(f"Invalid or zero SHA256 checksum in SBOM for: {invalid}")
              sys.exit(1)

          print("SBOM checksum validation passed.")
          PY

      - name: Attest release bundle provenance
        uses: actions/attest-build-provenance@96b4a1ef7235a096b17240c259729fdd70c83d45 # v2
        with:
          subject-path: release-bundle/*

      - name: Export provenance bundles
        env:
          GH_TOKEN: ${{ github.token }}
        shell: bash
        run: |
          set -euo pipefail
          tmp_dir="$(mktemp -d)"
          cp release-bundle/* "${tmp_dir}/"
          pushd "${tmp_dir}" >/dev/null
          for subject in *; do
            [ -f "${subject}" ] || continue
            gh attestation download "${subject}" --repo "${GITHUB_REPOSITORY}"
          done
          gh attestation trusted-root > trusted_root.jsonl
          for bundle in *.jsonl; do
            safe_name="${bundle//:/-}"
            mv "${bundle}" "${GITHUB_WORKSPACE}/release-bundle/${safe_name}"
          done
          popd >/dev/null

      - name: Create GitHub release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            release-bundle/*
