name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  scripts-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Smoke test scripts
        run: bash ./scripts/smoke_test_scripts.sh

  sysml-api-smoke:
    runs-on: ubuntu-latest
    continue-on-error: true
    env:
      PF_SYSML_API_SMOKE_ENABLED: ${{ vars.PF_SYSML_API_SMOKE_ENABLED }}
      PF_SYSML_API_ENDPOINT: ${{ secrets.PF_SYSML_API_ENDPOINT }}
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable
        with:
          toolchain: stable

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2

      - name: Run SysML API smoke (gated)
        run: bash ./scripts/run_sysml_api_smoke.sh .ci-artifacts/sysml-api --gated

      - name: Upload SysML API smoke artifacts
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: sysml-api-smoke
          path: .ci-artifacts/sysml-api
          if-no-files-found: error

  lean-formal-smoke:
    runs-on: ubuntu-latest
    continue-on-error: true
    env:
      PF_LEAN_FORMAL_ENABLED: ${{ vars.PF_LEAN_FORMAL_ENABLED }}
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable
        with:
          toolchain: stable

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2

      - name: Run Lean formal smoke (gated)
        run: bash ./scripts/run_lean_formal_check.sh --model models/system/tool_spec.pf --output-dir .ci-artifacts/lean-formal --gated

      - name: Run Lean differential smoke
        run: bash ./scripts/run_lean_differential_check.sh --model models/system/tool_spec.pf --lean-status-json .ci-artifacts/lean-formal/lean-check.json --output-dir .ci-artifacts/lean-formal

      - name: Upload Lean formal artifacts
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: lean-formal-smoke
          path: .ci-artifacts/lean-formal
          if-no-files-found: error

  rust:
    runs-on: ubuntu-latest
    env:
      RUST_COVERAGE_MIN: "54"
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Lint
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

      - name: Generate dogfooding reports
        run: bash ./scripts/generate_dogfooding_reports.sh .ci-artifacts/dogfooding-reports

      - name: Upload dogfooding reports
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: dogfooding-reports
          path: .ci-artifacts/dogfooding-reports
          if-no-files-found: error

      - name: Generate dogfooding obligation reports
        run: bash ./scripts/generate_obligation_reports.sh .ci-artifacts/dogfooding-obligations

      - name: Upload dogfooding obligation reports
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: dogfooding-obligations
          path: .ci-artifacts/dogfooding-obligations
          if-no-files-found: error

      - name: Run canonical system model quality gate
        run: bash ./scripts/check_system_model.sh .ci-artifacts/system-model

      - name: Upload system model gate artifacts
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: system-model
          path: .ci-artifacts/system-model
          if-no-files-found: error

      - name: Run formal backend check (non-blocking)
        continue-on-error: true
        run: bash ./scripts/run_formal_backend_check.sh .ci-artifacts/formal-backend

      - name: Upload formal backend artifacts
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: formal-backend
          path: .ci-artifacts/formal-backend
          if-no-files-found: error

      - name: Install cargo-llvm-cov
        run: cargo install cargo-llvm-cov --locked

      - name: Coverage gate
        run: |
          cargo llvm-cov \
            --workspace \
            --all-features \
            --fail-under-lines "${RUST_COVERAGE_MIN}"

  vscode-extension:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: editors/code
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Setup Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: editors/code/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Compile extension
        run: npm run compile
