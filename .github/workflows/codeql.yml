name: CodeQL

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "43 4 * * 1"
  workflow_dispatch:

permissions:
  actions: read
  contents: read
  security-events: write

concurrency:
  group: codeql-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    name: Detect Changed Areas
    runs-on: ubuntu-latest
    outputs:
      rust: ${{ steps.force-all.outputs.rust || steps.filter.outputs.rust }}
      javascript_typescript: ${{ steps.force-all.outputs.javascript_typescript || steps.filter.outputs.javascript_typescript }}
    steps:
      - name: Mark all areas for scheduled/manual scans
        id: force-all
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        run: |
          echo "rust=true" >> "$GITHUB_OUTPUT"
          echo "javascript_typescript=true" >> "$GITHUB_OUTPUT"

      - name: Checkout
        if: github.event_name == 'push' || github.event_name == 'pull_request'
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Filter changed paths
        id: filter
        if: github.event_name == 'push' || github.event_name == 'pull_request'
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3
        with:
          filters: |
            rust:
              - "Cargo.toml"
              - "Cargo.lock"
              - "crates/**/*.rs"
              - "crates/**/Cargo.toml"
              - "crates/**/Cargo.lock"
              - ".github/workflows/codeql.yml"
            javascript_typescript:
              - "editors/code/**"
              - ".github/workflows/codeql.yml"

  analyze-rust:
    name: Analyze (rust)
    needs: changes
    if: needs.changes.outputs.rust == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@59c2c1ca13dff455ab22ad8157d6ab220447da29 # v4
        with:
          languages: rust

      - name: Install Rust
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable
        with:
          toolchain: stable

      - name: Build Rust workspace
        run: cargo build --workspace

      - name: Analyze
        uses: github/codeql-action/analyze@59c2c1ca13dff455ab22ad8157d6ab220447da29 # v4

  analyze-javascript-typescript:
    name: Analyze (javascript-typescript)
    needs: changes
    if: needs.changes.outputs.javascript_typescript == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@59c2c1ca13dff455ab22ad8157d6ab220447da29 # v4
        with:
          languages: javascript-typescript

      - name: Setup Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: editors/code/package-lock.json

      - name: Build VS Code extension
        run: |
          npm ci --prefix editors/code
          npm run compile --prefix editors/code

      - name: Analyze
        uses: github/codeql-action/analyze@59c2c1ca13dff455ab22ad8157d6ab220447da29 # v4
